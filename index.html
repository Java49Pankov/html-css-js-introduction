<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/truck-style.css">
  <title>Java-49Pankov</title>
</head>

<body>
  <header class="logo">
    Truck gallery
  </header>
  <main class="main-class hidden">
    <section class="details-container">
      <div class="details-frame">
        <button class="hide-Button" onclick="hideDetails()">Push to hide</button>
        <img src="image/truck1.jpg" class="details-image">
        <span class="details-title">XXXXXXXXXX</span>
      </div>
    </section>
    <ul class="thumbnails-list">
      <li class="thumbnails-item">
        <a href="#" class="thumbnails-anchor" data-details-image="image/truck0.jpg"
          data-details-title="Truck models were produced from 1967 to 1982.">
          <img src="image/truck0.jpg" class="thumbnails-image">
          <span class="thumbnails-title">Kenworth w900a</span>
        </a>
      </li>
      <li class="thumbnails-item">
        <a href="#" class="thumbnails-anchor" data-details-image="image/truck2.jpg"
          data-details-title="Truck models were produced from 1953 to 1966.">
          <img src="image/truck2.jpg" class="thumbnails-image">
          <span class="thumbnails-title">Mack B</span>
        </a>
      </li>
      <li class="thumbnails-item">
        <a href="#" class="thumbnails-anchor" data-details-image="image/truck3.jpg"
          data-details-title="Model truck produced from 1989 to the present">
          <img src="image/truck3.jpg" class="thumbnails-image">
          <span class="thumbnails-title">Kenworth w900l</span>
        </a>
      </li>
      <li class="thumbnails-item">
        <a href="#" class="thumbnails-anchor" data-details-image="image/truck4.jpg"
          data-details-title="Introduced in 2018, the Kenworth W990 was developed to complement the W900 line.">
          <img src="image/truck4.jpg" class="thumbnails-image">
          <span class="thumbnails-title">Kenworth w990</span>
        </a>
      </li>
      <li class="thumbnails-item">
        <a href="#" class="thumbnails-anchor" data-details-image="image/truck5.jpg"
          data-details-title="Volvo VNL new generation. Release date 2019">
          <img src="image/truck5.jpg" class="thumbnails-image">
          <span class="thumbnails-title">Volvo vnl780</span>
        </a>
      </li>
      <li class="thumbnails-item">
        <a href="#" class="thumbnails-anchor" data-details-image="image/truck6.jpg"
          data-details-title="Freightliner classic xl was introduced in 1991 and is still in production today.">
          <img src="image/truck6.jpg" class="thumbnails-image">
          <span class="thumbnails-title">freightliner classic xl</span>
        </a>
      </li>
      <li class="thumbnails-item">
        <a href="#" class="thumbnails-anchor" data-details-image="image/truck7.jpg"
          data-details-title="The truck was presented in 2013">
          <img src="image/truck7.jpg" class="thumbnails-image">
          <span class="thumbnails-title">Renault T520</span>
        </a>
      </li>
      <li class="thumbnails-item">
        <a href="#" class="thumbnails-anchor" data-details-image="image/truck8.jpg"
          data-details-title="T-680 appeared in 2012 as the flagship of Kenworth">
          <img src="image/truck8.jpg" class="thumbnails-image">
          <span class="thumbnails-title">Kenworth t680</span>
        </a>
      </li>
      <li class="thumbnails-item">
        <a href="#" class="thumbnails-anchor" data-details-image="image/truck9.jpg"
          data-details-title="The International LT625 is a line of Class 8">
          <img src="image/truck9.jpg" class="thumbnails-image">
          <span class="thumbnails-title">international LT625</span>
        </a>
      </li>
      <li class="thumbnails-item">
        <a href="#" class="thumbnails-anchor" data-details-image="image/truck10.jpg"
          data-details-title="All truck champion">
          <img src="image/truck10.jpg" class="thumbnails-image">
          <span class="thumbnails-title">KaMaZ Master</span>
        </a>
      </li>
    </ul>
  </main>
  <script src="src/index.js"></script>
</body>

</html>
