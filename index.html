<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/library.css">
    <title>library</title>
</head>

<body>
    <header class="title">Presentation of books in a small library</header>
    <div class="menu-button">
        <button onclick="showBook(0)">Add new book</button>
        <button onclick="showBook(1)">Present all books</button>
        <button onclick="showBook(2)">author</button>
        <button onclick="showBook(3)">number of pages</button>
    </div>
    <section hidden>
        <form class="form-library" onsubmit="onSubmit(event)">
            <div class="title-book">
                <input type="text" name="book_title" required placeholder="enter book name">
                <input type="text" name="author_name" required placeholder="enter author name">
            </div>
            <div class="details-genre">
                <select name="genre" required>
                    <option value hidden selected disabled>
                        --Select Department--
                    </option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Romance">Romance</option>
                    <option value="Drama">Drama</option>
                    <option value="Historical Fiction">Historical Fiction</option>
                    <option value="Horror">Horror</option>
                </select>
            </div>
            <p class="error"></p>
            <div class="two-inputs">
                <input type="data" nama="publishingDate" required placeholder="enter publishing date">
                <input type="number" name="pages" required placeholder="enter number of the pages">
            </div>
            <div class="submit-buttons">
                <button>submit</button>
                <button>reset</button>
            </div>
        </form>
    </section>

    <section hidden>
        <div>blablabla 1</div>
    </section>
    <section hidden>
        <div>blablabla 2</div>
    </section>
    <section hidden>
        <div>blablabla 3</div>
    </section>

    <script src="src/main.js"></script>
</body>

</html>
