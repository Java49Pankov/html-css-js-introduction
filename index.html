<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <form id="employee-form" class="form-class" onsubmit="onSubmit(event)">
        <div class="detail-error"></div>
        <div class="two-inputs">
            <input type="text" name="employee_name" required placeholder="Enter employee name"
                onChange="onChange(event)">
            <input type="email" name="email" required placeholder="Enter email" onChange="onChange(event)">

        </div>
        <div class="date-label">
            <label>Enter birthdate</label>
            <input type="date" name="birthDate" required placeholder="birthDate" onChange="onChange(event)">
        </div>
        <div class="two-inputs">
            <select name="department" required>
                <option value hidden selected disabled>
                    --Select Department--
                </option>
                <option value="QA">QA</option>
                <option value="Development">Development</option>
                <option value="Managment">Managment</option>
                <option value="Audit">Audit</option>
            </select>
            <input class="salarys" type="number" name="salary" placeholder="Enter salary" required
                onChange="onChange(event)">
        </div>
        <div class="buttons">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
        <div class="details-button">
            <button onclick="show(0)">Add Employee</button>
            <button onclick="show(1)">Show all employees</button>
            <button onclick="show(2)">Show Employees by salary</button>
        </div>
    
    </form>

</body>
<script src="src/form.js"></script>

</html>
