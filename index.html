<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/library.css">
    <title>library</title>
</head>

<body>
    <header class="title-main">Presentation of books in a small library</header>
    <div class="main-button">
        <button onclick="showBook(0)">Add new book</button>
        <button onclick="showBook(1)">Present all books</button>
        <button onclick="showBook(2)">author</button>
        <button onclick="showBook(3)">number of pages</button>
    </div>
    <section hidden>
        <form id="book_form" class="form-library">
            <div class="title-book">
                <input type="text" name="book_title" required placeholder="enter book name">
                <input type="text" name="author" required placeholder="enter author name">
            </div>
            <div class="details-genre">
                <select name="genre" required>
                    <option value hidden selected disabled>
                        --Select Department--
                    </option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Romance">Romance</option>
                    <option value="Drama">Drama</option>
                    <option value="Historical Fiction">Historical Fiction</option>
                    <option value="Horror">Horror</option>
                </select>
            </div>
            <div class="date-label">
                <label>Enter publishing date</label>
                <input id="date_input" type="date" name="publishingDate" required>
            </div>
            <p id="date_error" class="error-message"></p>
            <div class="two-inputs">
                <input id="page_input" type="number" name="pages" required placeholder="enter number of the pages">
            </div>
            <p id="page_error" class="error-message"></p>
            <div class="submit-buttons">
                <button type="submit">submit</button>
                <button type="reset">reset</button>
            </div>
        </form>
    </section>

    <section hidden>
        <header class="title">presentation all library</header>
        <div id="all-books">
        </div>
    </section>

    <section hidden>
        <header class="title">presentation of books by author</header>
        <form id="authors_form" class="form-author">
            <input id="author_input" type="text" name="author-name" required placeholder="enter author name">
            <button type="submit">search</button>;
        </form>
        <div id="author-books">
        </div>
    </section>
    <section hidden>
        <header class="title">presentation of books by number of pages</header>
        <form id="form_pages" class="form-range-pages">
            <div class="detail-page">
                <input id="pages-from" type="number" name="pagesFrom" placeholder="enter pages from" required>
                <input id="pages-to" type="number" name="pagesTo" placeholder="enter pages to" required>
                <button type="submit">search</button>
                <button type="reset">reset</button>
            </div>
        </form>
    </section>
    <p id="error-pages" class="error-pages-message"></p>
    <div id="range-pages"></div>
        <script src="src/main.js" type="module"></script>
</body>

</html>
